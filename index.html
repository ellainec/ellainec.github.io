<!doctype html>

<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<head>
  <meta charset="utf-8">

  <title>Lab 2: The Artist App</title>
  <meta name="description" content="The Artist App">

  <link rel="stylesheet" href="css/style.css?v=1.0">

</head>

<body>
    <div id="searchDiv" class="lightBorder">
        <h1 id="artistTitle">Artist Directory</h1>
        <div class="searchInput">
          <input class="lightBorder"/>
          <button class="lightBorder" onclick='toggleForm()'>Add Artist</button>
        </div>
    </div>
     <form id="addForm" class="hide">
        <input type="text" name="name" id="nameInput" placeholder="Name" size="40" />
        <input type="text" name="about" id="aboutInput" placeholder="About" size="40" />
        <input type="text" name="url" id="imgInput" placeholder="image url" />
        <button id="addBtn" type="button" class="lightBorder">Add</button>
     </form>

     <div id="artistList">
        
     </div>
     <script src="js/scripts.js"></script>
</body>
</html>
